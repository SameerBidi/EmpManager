<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">

  <title>Employee Manager</title>
</head>

<body>

  <div style="height: 30%;">

    <div style="width: 49%; height: 100%;; float: left; text-align: center;">

      <h1>Add Employee</h1>

      <input type="text" id="empName" placeholder="Employee Name">
      <input type="text" id="empAge" placeholder="Employee Age">
      <input type="text" id="empSal" placeholder="Employee Salary">

      <button onclick="addEmployee();">Add Employee</button>

    </div>

    <div style="width: 49%; height: 100%;; float: right; text-align: center;">

      <h1>Edit Employee</h1>

      <input type="text" id="empEditID" placeholder="Employee ID">
      <input type="text" id="empEditName" placeholder="Employee Name">
      <input type="text" id="empEditAge" placeholder="Employee Age">
      <input type="text" id="empEditSal" placeholder="Employee Salary">

      <button onclick="editEmployee();">Edit Employee</button>
      
    </div>

  </div>

  <div style="height: 70%; text-align: center;">

    <br>

    <h1>Employee List</h1>

    <br>

    <table style="width: 90%;">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Employee Name</th>
          <th>Employee Age</th>
          <th>Employee Salary</th>
          <th>Delete?</th>
        </tr>
      </thead>
      <tbody style="text-align: center;" id="empTbody">
      </tbody>
    </table>

  </div>

</body>

<script src="Handler.js"></script>

</html>
